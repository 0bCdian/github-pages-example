name: Deploy to github pages

on:
  push:
    branches: ["main"]
    paths: ["src/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps
        run: |
          npm run ci
      - name: Build
        run: |
          npm run build
      - name: Upload static files to an artifact
        id: build
        if: ${{success()}}
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: "ubuntu-latest"
    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
